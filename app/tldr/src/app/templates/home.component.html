<div class="container-fluid">
  <div class="col-md-12">
    <div class='page-header'>
      <h1>Feed</h1>
    </div>
    <div class='article-feed-area'>
        <a *ngFor="let article of articles" [routerLink]="['/article', article.id]">
          <div class="row">
            <mini-article [article]="article"></mini-article>
          </div>
        </a>
    </div>
  </div>
</div>
