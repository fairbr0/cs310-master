<div *ngIf="outlet" style="margin-top:50px">
  <div style="text-align:center; margin-top:-30px;">
    <h2>{{outlet.name}}</h2>
  </div>
  <div class="col-sm-12">
    <div class="row">
      <div *ngFor="let article of articles" class="col-sm-6 col-md-4">
        <a [routerLink]="['/article', article._id]">
          <mini-article [article]="article"></mini-article>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div *ngIf="showBack==true">
          <button class="btn btn-primary btn-lg" (click)="back()">Prev</button>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="pull-right">
          <button class="btn btn-primary btn-lg" (click)="next()">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div [hidden]="nothingSelected">
  <div class="col-sm-12">
    <div class="central">

      <h1>Select an outlet to view</h1>
    </div>
  </div>
</div>
