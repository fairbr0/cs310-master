<div class="mini-article">
  <div class="container-fluid">
    <div class="row">
      <div class="crop-height" >
        <div *ngIf="article.img_url">
          <img src="{{article.img_url}}" class='stretch'/>
        </div>
        <div *ngIf="!article.img_url">
          <img src="app/resources/img/placeholder.png" class='stretch'/>
        </div>
      </div>
      <div class="col-xs-12" >
        <h3 class="mini-article-title">{{article.title}}</h3>
        <h5>{{article.source}}</h5>
        <div class="pull-right" style="text-align:right">
          <h5>{{article.date}}</h5>
        </div>

      </div>
    </div>
    <div class="row content-area">

      <div class="col-xs-12">
        {{article.content}}
      </div>
    </div>
  </div>
</div>
