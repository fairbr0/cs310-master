<div class="container">
  <div *ngIf='article'>
    <h1>{{article.title}}</h1>
    <div class="row">
      <div class="col-xs-6">
        <h4>{{article.author}}</h4>
      </div>
      <div class="col-xs-6">
        <h4>{{article.date}}</h4>
      </div>
    </div>
    <div class='row'>
      <div class="col-xs-12">
        {{article.content}}
      </div>
    </div>
  </div>

  <button class='btn btn-default' (click)="goBack()">Back</button>
</div>
